<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../_shared_assets/deps/reconnecting-websocket.min.js"></script>
</head>

<body>
  <div id="main">
    <div id="container">
      <div id="stageText"></div>
      <div id="pickingText"></div>
      <div id="top">
        <div id="playerDetails">
          <div id="playerOne">
            <div id="playerOneDetails">
              <div id="playerOneName">*insert very long team name*</div>
              <div id="playerOneSeed">Seed X</div>
              <div id="scoreRowOne">
                <div id="scoreBlue"></div>
                <div id="playerOnePick">Pick</div>
              </div>
            </div>
          </div>
          <div id="playerTwo">
            <div id="playerTwoDetails">
              <div id="playerTwoName">*insert very long team name*</div>
              <div id="playerTwoSeed">Seed X</div>
              <div id="scoreRowTwo">
                <div id="scoreRed"></div>
                <div id="playerTwoPick">Pick</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="mappoolContainer">
        <div id="RC" class="mapContainer"></div>
        <div id="LN" class="mapContainer"></div>
        <div id="HB" class="mapContainer"></div>
        <div id="SV" class="mapContainer"></div>
        <div id="MD" class="mapContainer"></div>
        <div id="TB" class="mapContainer"></div>
      </div>
      <div id="chatContainer">
        <div id="chats"></div>
      </div>
    </div>
    <img src="../_shared_assets/design/mappool.png" id="foreground">
  </div>
  <div id="controlPanel">
    <div id="sceneButton">CURRENT SCENE: MAPPOOL</div>
    <div id="turnButton">TURN NOT AVAILABLE: BAN 2 MAPS FIRST</div>
    <div id="autoButton">AUTO PICK: OFF</div>
    <div id="teamOneName">
      <div id="teamPlayerText">LEFT TEAM PLAYERS</div>
      <div id="leftPlayerOne">Player 1</div>
      <div id="leftPlayerTwo">Player 2</div>
    </div>
    <div id="teamTwoName">
      <div id="teamPlayerText">RIGHT TEAM PLAYERS</div>
      <div id="rightPlayerOne">Player 1</div>
      <div id="rightPlayerTwo">Player 2</div>
    </div>
  </div>
	<script src="index.js"></script>
  </body>
  
  </html>
